<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Urna Eletrônica</title>
</head>
<body>
    <a href="resultado.html" class="btnResul">Veja o resultado</a>
    <a href="candidatos.html" class="candidatos">Lista de Candidatos</a>
    <div class="container">
        <div class="info">
            <div class="info2">
                <h3>Presidente</h3>
                <div class="campos">
                    <input type="text" class="campo1">
                    <input type="text" class="campo2">
                </div>
                <p>Nome: <b class="nome"></b></p>
                <p>Partido: <b class="partido"></b></p>
            </div>
            <img src="" alt="" class="img">
        </div>
        <div class="votoBranco"><h2>VOTO EM BRANCO</h2></div>
        <div class="ajuda">
            <span></span>
            <p>Aperte o botão verde para CONFIRMAR seu voto</p>
            <p>Aperte o botão laranja para CORRIGIR seu voto</p>
        </div>
        <div class="teclado">
            <div class="titulo">
                <img src="img/logo1.png" alt="" class="img">
                <h2>JUSTIÇA ELEITORAL</h2>
            </div>
            <div class="button1">
                <button class="btn0" onclick="inserir(0)">0</button>
                <button class="btn1" onclick="inserir(1)">1</button>
                <button class="btn2" onclick="inserir(2)">2</button>
                <button class="btn3" onclick="inserir(3)">3</button>
                <button class="btn4" onclick="inserir(4)">4</button>
                <button class="btn5" onclick="inserir(5)">5</button>
                <button class="btn6" onclick="inserir(6)">6</button>
                <button class="btn7" onclick="inserir(7)">7</button>
                <button class="btn8" onclick="inserir(8)">8</button>
                <button class="btn9" onclick="inserir(9)">9</button>
            </div>
            <div class="button2">
                <button class="btnBranco" onclick="votarBranco()">branco</button>
                <button class="btnCorrigir" onclick="limpa()">corrigir</button>
                <button class="btnConfirmar" onclick="votar()">confirmar</button>
            </div>
        </div>
        
    </div>
    <div class="confirmar"><h2>FIM!</h2></div>
    <div class="modo"><h2>VIRE O CELULAR MODO PAISAGEM</h2></div>
    <script src="./js/main.js"></script>
</body>
</html>
